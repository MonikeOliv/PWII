<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Exemplo de Formulário com Eventos</title>
    <style>
        /* Estilos básicos para o formulário */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            margin-bottom: 8px;
            display: block;
        }

        input, select {
            width: 100%; 
            padding: 5px;  
            margin-bottom: 12px; 
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        span {
            font-size: 14px;
            display: block;
            margin-top: -8px;
        }
    </style>
</head>
<body onload="carregou()">
    <form action="#">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" onchange="atualizarStatus()"><br>
        <span id="status" style="color: red;">Por favor, digite seu nome.</span><br><br>

        <label for="genero">Gênero:</label><br>
        <select id="genero" name="genero" onchange="atualizarStatus()">
            <option value="">Selecione...</option>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
        </select><br><br>

        <button type="button" onclick="enviarFormulario()">Enviar</button>
    </form>
    <script type="text/javascript">

        function carregou() {
            alert("A página foi carregada com sucesso!");
        }

        function atualizarStatus() {
            var nome = document.getElementById("nome").value;
            var status = document.getElementById("status");
            if (nome.length > 0) {
                status.innerHTML = "Nome digitado!";
                status.style.color = "green";
            } else {
                status.innerHTML = "Por favor, digite seu nome.";
                status.style.color = "red";
            }
        }

        function enviarFormulario() {
            alert("Formulário enviado com sucesso!");
        }
    </script>
</body>
</html>
